<html lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
	<f:if condition="{company.hasValidUser}">
		<f:then>
			<f:render partial="FormErrors" arguments="{object: Company}"/>

			<f:form action="update" name="company" object="{company}" enctype="multipart/form-data">
				<fieldset>
					<legend>Test Formular Seite</legend>
					<f:render partial="Company/FormFields" arguments="{company: company, districts: districts, categories: categories}" />

					<div>
						<f:form.submit value="{f:translate(key: 'update')}" />
					</div>
				</fieldset>
			</f:form>
		</f:then>
		<f:else>
			<div>You do not have access to visit this page</div>
		</f:else>
	</f:if>
</f:section>
</html>
