<html lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:for each="{0: 0, 1: 0}" as="defaultValue" key="tradePosition">
	<f:variable name="tradeValue">0</f:variable>
	<f:for each="{company.trades}" as="trade" iteration="iterator">
		<f:if condition="{iterator.index} == {tradePosition}">
			<f:variable name="tradeValue">{trade.uid}</f:variable>
		</f:if>
	</f:for>

	<f:form.select name="company[{field}][{tradePosition}]"
								 id="{field}_{tradePosition}"
								 options="{options}"
								 size="1"
								 value="{tradeValue}"
								 optionValueField="uid"
								 optionLabelField="title"
								 sortByOptionLabel="1"
								 prependOptionLabel="{f:translate(key: 'pleaseChoose')}"
								 prependOptionValue="" />
</f:for>
</html>
