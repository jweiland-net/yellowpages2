<f:form.select additionalAttributes="{required: 'required'}"
							 name="company[{field}][]"
							 id="{field}"
							 options="{options}"
							 size="1"
							 value="{f:if(condition: company.mainTrade, then: company.mainTrade.uid, else: 0)}"
							 optionValueField="uid"
							 optionLabelField="title"
							 sortByOptionLabel="1"
							 prependOptionLabel="{f:translate(key: 'pleaseChoose')}"
							 prependOptionValue="" />
