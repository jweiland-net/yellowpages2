<div class="extsearch gridright clearfix">
	<f:form action="search" name="search">
		<div class="grid_4 extsearchdiv">
				<div class="gridright">
					<f:form.select name="category" options="{categories}" value="{category}" />
				</div>
		</div>
		<div class="grid_4 extsearchdiv">
			<div class="gridright">
				<f:form.textfield name="search" value="{search}" />
			</div>
		</div>
		<div class="grid_4 extsearchdiv extsubmitdiv">
			<div class="gridright">
				<div class="submitwrap">
					<f:form.submit value="{f:translate(key: 'search')}" />
				</div>
			</div>
		</div>
	</f:form>
</div>
